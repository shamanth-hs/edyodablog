<!DOCTYPE html>
<html>
    <body>
        <h1>Welcome to index from root dir</h1>
        {% for post in posts %}
        <div>
            <a href="{{ post.id }}"><h3>{{ post.title }}</h3></a>
            <p>{{ post.content|truncatechars:100 }}</p>
            <hr>
        </div>
        {% endfor %}
    </body>
</html>
